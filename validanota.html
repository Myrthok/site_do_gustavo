      <input type="button" value="Testar" onclick="calcular()" />

      function calcular() {
        var num = Number(document.getElementById("num1").value);
        var result = document.getElementById("result");

        if (num == 0 || num <= 10) {
          alert(`valor válido ${num}`);
        } else if (num > 10) {
          alert("Valor inválido");
        }

      }
    </script>
