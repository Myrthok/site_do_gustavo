<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>

<body>
    <link rel="stylesheet" href="banguela.css">
    <audio controls>
        <source src="2-02. Driftveil City.mp3" type="audio/mpeg">
        <source src="2-02. Driftveil City.mp3" type="audio/ogg">
    </audio>
    <h2>calculadora</h2>
    <id="calculator">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1"><br><br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2"><br><br>

        <label for="operation">Operação</label>
        <select id="operation">
            <option>Soma</option>

            <option>subtração</option>

            <option>Multiplicação</option>

            <option>Divisão</option>
        </select>
        <br><br>
        <p id="result"></p>
        <button type="button" onclick="calculate()" >Calcular</button>
        </form>

        <script>
            function calculate() {
                var num1 = parseFloat(document.getElementById('num1').value);
                var num2 = parseFloat(document.getElementById('num2').value);
                var operation = document.getElementById('operation').value;
                var resultl;

                switch (operation) {
                    case 'Soma':
                        resultl = num1 + num2;
                        break;
                    case 'subtração':
                        resultl = num1 - num2;
                        break;
                    case 'Multiplicação':
                        resultl = num1 * num2;
                        break;
                    case 'Divisão':
                        resultl = num1 / num2;
                        break;
                    default: resultl = "opereção inválida";
                }
                document.getElementById('result').innerHTML = "resultado" + resultl;
            }
        </script>
</body>

</html>
